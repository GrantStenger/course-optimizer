{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for course in user.courses %}
    <div>
        <p>
          <b>{{ course.prefix }} {{ course.number }} {{ course.title }}:</b>
          {{ course.description }}
        </p>
        <p>Units: {{ course.units }}</p>
        <p>Value: {{ course.value }}</p>
    </div>
    {% endfor %}
{% endblock %}
