{% extends "base.html" %}

{% block content %}
  <h3>Hello new user, please rate the following departments:</h3>
  {% for department in user.departments %}
    <form action="" method="post">
      {{ dept_form.hidden_tag() }}
      <input type="text" name="value"  size=3 value={{ department.value }}>
      &nbsp;{{ department.title }}
      <input type="hidden" name="dept_id" value={{ department.id }}>
    </form>
  {% endfor %}
{% endblock %}
